<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="bowers/underscore/underscore.js"></script>
    <script src="bowers/jquery/dist/jquery.js"></script>
    <script src="bowers/d3/d3.js"></script>
    <script src="app/treeDataCreator.js"></script>
    <script src="app/Tree.js"></script>
    <!--<script src="app/traversers.js"></script>-->
    <script src="app/main.js"></script>
    <style>
        #canvas {
            height: 240px;
            position: relative;
        }

        .node {
            fill: #333;
        }

        .fade-in {
            opacity: 1;
        }

        .current {
            background-color: orange;
        }

        #buttons button {
            margin: 0;
            padding: 0 5px;
            font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Helvetica, Arial, Verdana, sans-serif;
        }
    </style>
    <title>Tree Layout</title>
</head>
<body>
<svg id="canvas"></svg>
<div id="buttons">
    <button id="refresh-tree">Refresh</button>
</div>
</body>
</html>
